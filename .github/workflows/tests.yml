name: Tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out files
      uses: actions/checkout@v2

    - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

    - name: Run tests
      run: npm ci && npm test
